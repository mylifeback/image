<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link type="text/css" rel="stylesheet" href="./src/main.css" />
    <link rel="icon" type="image/x-icon" href="./src/favicon.ico" />
    <!-- Meta Tags required for
        Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="black" />

    <!-- <link rel="manifest" href="./manifest.json" /> -->

      http-equiv="Permissions-Policy"
      content="interest-cohort=(), user-id=()"
    />


    <style>
      a {
        display: block;
        width: 100px;
        height: 30px;
        border: solid red 2px;
      }

      div {
        display: block;
        width: 360px;
        height: 30px;
        color: green;
      }


    </style>
    <title id="title">title</title>
  </head>

  <body>
    <div id="topic">topic</div>



    <script type="module">
      import {links} from "./select/link.js";

      const title = document.getElementById("title");
      const topic = document.getElementById("topic");
      title.textContent = "pick";
      topic.textContent = "choose one of the following images";

      for (const link in links) {
        console.log (link);
        const hyperlink = "https://mylifeback.github.io/image/index.html?" + link ;
        console.log (hyperlink);
        const element = document.createElement("a");
        element.setAttribute("href", hyperlink);
        element.textContent = link;
        document.body.appendChild(element);
        console.log (element);
      }







    </script>
  </body>
</html>
